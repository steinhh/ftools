name: Build and Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*-test*'  # Trigger on test tags
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI (yes/no)'
        required: true
        default: 'no'

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build numpy

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, macos-15]
        # macos-14 is arm64, macos-15 is arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.10-3.13
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *musllinux*"
          # Install numpy before building
          CIBW_BEFORE_BUILD: "pip install numpy"
          # Test the wheel - copy tests to temp dir, clean pycache, avoid src/ shadowing
          CIBW_TEST_REQUIRES: "pytest numpy scipy"
          CIBW_BEFORE_TEST: "rm -rf /tmp/ftoolss_tests && mkdir -p /tmp/ftoolss_tests && cp {project}/tests/*.py /tmp/ftoolss_tests/ && find /tmp/ftoolss_tests -name '__pycache__' -type d -exec rm -rf {} + 2>/dev/null || true"
          CIBW_TEST_COMMAND: "python -c 'from ftoolss import fmedian, fsigma; print(\"Import OK\")' && pytest /tmp/ftoolss_tests -q --ignore=__pycache__"
          # macOS arm64 cross-compilation settings
          CIBW_ARCHS_MACOS: "native"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to TestPyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    # Only publish on release, test tags, or manual trigger with publish_to_pypi=yes
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_pypi == 'yes')
    
    environment:
      name: pypi
      url: https://test.pypi.org/project/ftoolss/
    
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
        # Uses trusted publishing - configure at test.pypi.org first
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event_name == 'release'
        # Uses trusted publishing - configure at pypi.org/manage/project/ftoolss/settings/publishing/
